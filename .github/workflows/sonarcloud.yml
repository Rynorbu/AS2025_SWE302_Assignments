name: SonarCloud

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'
      - name: Run Go tests and generate coverage
        run: |
          cd golang-gin-realworld-example-app
          go test -coverprofile=coverage.out ./...
      - name: Run React tests and generate coverage
        run: |
          cd react-redux-realworld-example-app
          npm install
          npm test -- --coverage --watchAll=false
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          args: >
            -Dsonar.projectKey=Rynorbu_AS2025_SWE302_Assignments
            -Dsonar.organization=rynorbu
            -Dsonar.go.coverage.reportPaths=golang-gin-realworld-example-app/coverage.out
            -Dsonar.javascript.lcov.reportPaths=react-redux-realworld-example-app/coverage/lcov.info
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
